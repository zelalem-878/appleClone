<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- write your crosponding title here -->
    <title>Document</title>

    <!-- bootstrap link -->
    <link rel="stylesheet" href="CSS/bootstrap.css" />
    <!-- custom css link -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- apple icon link -->
    <link
      rel="shortcut icon"
      href="./images/icons/favicon.ico"
      type="image/x-icon"
    />
    <!-- Link to the Font-Awesome Font -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"
    />
    <!-- Link to Montserrat font from Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200,200i,300,300i,400,600,600i,700,700i,800,800i,900,900i&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- fifth section -->
    <!-- Apple tv and AirPods Pro -->
    <section class="row gap-4 mt-3">
      <!-- tv -->
      <div class="tv-airpod text-center col-md">
        <div class="pt-5">
          <img src="./images/icons/apple-tv-logo.png" alt=" Apple tv logo" />
        </div>
        <div class="tv-show-logo">
          <img src="./images/icons/servant-logo.png" alt="tv-show-logo" />
        </div>
        <div class="tv-video"><a href="#">Watch the trailer</a></div>
      </div>
      <!-- AirPods Pro -->
      <div class="airpod text-center text-white col-md">
        <div class="display-4 fw-bold pt-5">AirPods Pro</div>
        <div class="fs-5">Magic like you've never heard.</div>
        <div class="links">
          <ul>
            <li><a href="#">Learn more </a></li>
            <li><a href="#">Buy </a></li>
          </ul>
        </div>
      </div>
    </section>

    <!-- fifth section ends here -->
    
  </body>
</html>
